spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/zhongruan?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB

server:

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 8
        max-wait: 1ms
        max-idle: 4
        min-idle: 0